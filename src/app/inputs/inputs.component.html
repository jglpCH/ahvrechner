<h2>Eingaben</h2>
<mat-form-field>
  <input matInput type="number" (change)="setSalary()" placeholder="Monatslohn" [(ngModel)]="salary" />
</mat-form-field>
<mat-radio-group [(ngModel)]="gender" (change)="setGender()">
  <mat-radio-button value="male">M</mat-radio-button>
  <mat-radio-button value="female">F</mat-radio-button>
</mat-radio-group>
<mat-form-field>
  <input matInput type="number" placeholder="Alter" [(ngModel)]="age" (change)="setAge()" />
</mat-form-field>
