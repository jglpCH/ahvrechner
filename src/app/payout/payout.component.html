<div fxLayout="row wrap">
    <div>
        <p class="slider-title">AHV Auszahlung</p>
        <mat-slider vertical="true" [max]="max" [min]="min" [step]="step" [thumbLabel]="true" [(ngModel)]="value">
        </mat-slider>
    </div>
    <div fxFlexFill fxLayout="">
        <p>Monatliche AHV: {{ value }}</p>
    </div>
</div>
